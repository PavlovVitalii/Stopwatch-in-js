<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="flex">
    <div class="wraper flex">
      <div class="time flex">
        <span class="houers"> 00 </span><span class="delimiter">:</span
        ><span class="minutes">00</span><span class="delimiter">:</span
        ><span class="seconds">00</span><span class="delimiter">:</span
        ><span class="milliseconds">00</span>
      </div>
      <div class="buttons">
        <button class="start">start</button><button class="stop">stop</button
        ><button class="reset">reset</button>
      </div>
    </div>
    <script src="stopWatch.js"></script>
  </body>
</html>
